<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla SPA</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <header>
        <h1>Some e-commerce</h1>

        <input type="radio" id="listLayoutSwitch" name="layoutSwitch" class="layoutSwitch" checked/>

        <div class="layoutSwitchContainer">
            <label for="listLayoutSwitch">List</label>
            <label for="gridLayoutSwitch">Grid</label>
        </div>
        <input id="productFilter" class="productFilter" type="text" placeholder="product name"/>
        <ul id="productsContainer">
            <li>
                <figure>
                    <img src="https://dummyimage.com/128x64/aa0/000"/>

                </figure>
                <span class="productDescription">Product description</span>
                <b class="price">$16384</b>
            </li>
            <li>
                <figure>
                    <img src="https://dummyimage.com/128x64/a0a/000"/>

                </figure>

                <b class="price">$16384</b>
            </li>
            <li>
                <figure>
                    <img src="https://dummyimage.com/128x64/a00/000"/>
                    <figcaption>Product name</figcaption>
                </figure>
                <span class="productDescription">Product description</span>
                <b class="price">$16384</b>
            </li>
            <li>
                <figure>
                    <img src="https://dummyimage.com/128x64/0aa/000"/>
                    <figcaption>Product name</figcaption>
                </figure>
                <span class="productDescription">Product description</span>

                    <img src="https://dummyimage.com/128x64/0a0/000"/>

                </figure>

                <b class="price">$16384</b>

        </ul>
        <a href="">Page 1</a>
        <a href="">Page 2</a>
        <a href="">Page 3</a>
    </main>
    <script src="main.js"></script>
</body>
</html>
